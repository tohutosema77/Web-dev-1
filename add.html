<!DOCTYPE html>
<html lang="en">
<head>
   
</head>
<body>
    <input type="number" id="a">
    <input type="number" id="b">
    <button onclick="add()">ADD</button>
    <h1 id="output"></h1>
    <script>
        function add()
        {
         aObj=document.getElementById("a");
         bObj=document.getElementById("b");
         
         c=Number(aObj.value)+Number(bObj.value);

         outputObj=document.getElementById('output');
         outputObj.innerHTML=c;
         
        }
        
      
    </script> 
    
</body>
</html>
