<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .btn1{
            margin: 10px;
            padding: 5px;
        }
        .btn1:hover{
            zoom:1.1;
            background-color: chartreuse;
        }
    </style>
   
</head>
<body>
    <input type="number" id="count">
    <button onclick="loop()">Submit</button>
    <div id="demo"></div>
    <script>
        function loop()
        {
            countObj=document.getElementById("count");
            html='';
            for(i=0;i<countObj.value;i++)
            {
                html+="<button class= 'btn1'>HAi</button>";
            }
            document.getElementById('demo').innerHTML=html;
        }
    </script>

    
</body>
</html>
