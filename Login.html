<!DOCTYPE html>
<html lang="en">
<head>
   
</head>
<body>
    <input type="text" id="username">
    <input type="password" id="password" >

    <button onclick="check()">Login</button>

    <h1 id="output"></h1>
    <script>
        function check()
        {
           aObj=document.getElementById("username");
           bObj=document.getElementById("password");
           outputObj=document.getElementById("output");

           if(aObj.value=="acme" && bObj.value=="intern")
           {
            outputObj.innerHTML="Login Success";
            outputObj.style.color='green';
           }
           else{
            outputObj.innerHTML='Invalid Credentials';
            outputObj.style.color='red';
           }
        }
    </script>
</body>
</html>
