<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    .box{
        width: 400px;
        height: 400px;
        background-color: aqua;
        position: absolute;
        padding: 30px;
        margin: 100px;

    }
    .abs{
    
        width: 50px;
        height: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        background-color: darkmagenta;
        color: white;
        transform: translate(-50%,-50%);

    }
   </style>
</head> 
<body>
    <div class="box">
        <div class="abs">
            BOX
        </div>
    </div>
    
</body>
</html>
